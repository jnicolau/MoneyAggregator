<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="frameworks/bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet" />
    <link href="switch.css" rel="stylesheet" />
    <link href="all.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Your Money Aggregator</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#">
                            <span class="glyphicon glyphicon-paste"></span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="glyphicon glyphicon-menu-hamburger"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-sm-3" id="sideBar">

                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                    </span>
                </div>

                <ul class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                    <li class="panel panel-default">
                        <div class="panel-heading actives" role="tab" id="headingOne">
                            <h4 class="panel-title">
                                <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                    TOM AIB ACCOUNT
                                </a>
                            </h4>
                        </div>
                        <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-xs-4">
                                        <a href="#">
                                            <span class="glyphicon glyphicon-lock"></span>
                                        </a>
                                    </div>
                                    <div class="col-xs-4">

                                        <a href="#">
                                            <span class="glyphicon glyphicon-download-alt"></span>
                                        </a>
                                    </div>
                                    <div class="col-xs-4">
                                        <a href="#">
                                            <span class="glyphicon glyphicon-erase"></span>
                                        </a>
                                    </div>
                                    <div class="col-xs-12">
                                        <p class="switch-buttons">
                                            <input id="switch-state" type="checkbox" checked>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="panel panel-default">
                        <div class="panel-heading" role="tab" id="headingTwo">
                            <h4 class="panel-title">
                                <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                    Suzy Virgin Media
                                </a>
                            </h4>
                        </div>
                        <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
                            <div class="panel-body">
                                Test
                            </div>
                        </div>
                    </li>
                </ul>

            </div>
            <div class="col-xs-12 col-sm-9" id="content">
                <table class="table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Username</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>
                                Mark
                            </td>
                            <td>Otto</td>
                            <td>@mdo</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Jacob</td>
                            <td>Thornton</td>
                            <td>@fat</td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>Larry</td>
                            <td>the Bird</td>
                            <td>@twitter</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    <script src="scripts/jquery.min.js"></script>
    <script src="frameworks/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <script src="scripts/highlight.js"></script>
    <script src="scripts/bootstrap-switch.min.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
